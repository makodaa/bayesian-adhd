# docker-compose.prod.yml - Production configuration
services:
    database:
        image: postgres:18
        container_name: database
        restart: always
        environment:
            POSTGRES_DB: bayesian_adhd
            POSTGRES_USER: db_user
            POSTGRES_PASSWORD: ${DB_PASSWORD:-db_password} # Use env var or default
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql
            - ./backend/app/db/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U db_user -d bayesian_adhd"]
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
            target: production
        container_name: backend
        restart: always
        environment:
            FLASK_ENV: production
            DATABASE_HOST: database
            DATABASE_PORT: 5432
            DATABASE_USER: db_user
            DATABASE_PASSWORD: ${DB_PASSWORD:-db_password}
            DATABASE_NAME: bayesian_adhd
        ports:
            - "8000:8000"
        depends_on:
            database:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000/"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        volumes:
            - backend_exports:/app/exports

volumes:
    postgres_data:
    backend_exports:
